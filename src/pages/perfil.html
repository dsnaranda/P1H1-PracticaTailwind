    <script type="module">
        import { login } from '../service/login.js'; // Asegúrate de que la ruta sea correcta
        // Función para mostrar el perfil del usuario
        function mostrarPerfil() {
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (userData) {
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('user-profile').classList.remove('hidden');
                document.getElementById('user-name').textContent = 'Derik StevenAranda Neira'|| 'Nombre no disponible'; // Cambia 'name' por el campo adecuado en tu respuesta
                document.getElementById('user-bio').textContent = userData.bio || 'Biografía no disponible'; // Cambia 'bio' por el campo adecuado en tu respuesta
            }
            window.onload = mostrarPerfil;
        }

        // Función para cerrar sesión y borrar el Local Storage
        function cerrarSesion() {
            localStorage.removeItem('userData'); // Borrar el Local Storage
            document.getElementById('login-container').classList.remove('hidden'); // Mostrar el formulario de inicio de sesión
            document.getElementById('user-profile').classList.add('hidden'); // Ocultar el perfil
        }

        // Mostrar el perfil al cargar la página
        window.onload = mostrarPerfil;

        // Asignar el evento click al botón de login
        document.getElementById('login-button').onclick = login;

        // Asignar el evento click al botón de cerrar sesión
        document.getElementById('logout-button').onclick = cerrarSesion;
    </script>
